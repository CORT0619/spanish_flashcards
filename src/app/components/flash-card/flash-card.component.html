<div class="flashcard" (click)="answerVisible = !answerVisible" [@spinCard]="!answerVisible">
    <div class="flashcard__card flashcard__question" *ngIf="!answerVisible">{{ currCard.question }}</div>
    <div class="flashcard__card flashcard__answer" *ngIf="answerVisible">{{ currCard.answer }}</div>
</div>
